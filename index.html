<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor challenges</title>
    <link rel="stylesheet" href="Assets/CSS/style.css">
    <link rel="shortcut icon" href="Assets/Images/favicon.png" type="imagen">
    <!------FONTS------------>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;600&display=swap" rel="stylesheet">
    <!------FONTS------------>
</head>
<body>
    <div class="card container centercard">

        <div class="imageholder">
            <img class="mainimage" width="320px" src="Assets\Images\image-equilibrium.jpg" alt="Shiny equilibrium">
            
        </div>

        <div class="cardbody">
            <div class="bodyupper">
                <h2>Equilibrium #3429</h2>
                <p>Our Equilibrium collection promotes balance and calm.</p>
            </div>

            <div class="bodyfooter">
                <div class="equilibriumicon">
                    <img class="equilibriumicon" src="Assets\Images\icon-ethereum.svg" alt="">
                    <p class="equilibriumicon">0.041 ETH</p>
                </div>
                

                <div class="clockicon">
                    <img class="clockicon" src="Assets\Images\icon-clock.svg" alt="">
                    <p class="clockicon">3 days left</p>
                </div>


            </div>
      
        </div>

        <hr class="inheritcolor">

        <div class="cardfooter">
            <img class="creator cardfooter" width="45px" src="Assets\Images\image-avatar.png" alt="">
            <p class="cardfooter" > <span class="daysleftcolor">Creation of</span>  Jules Wyvern</p>
        </div>


    </div>
</body>
</html>
